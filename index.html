<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Propo Splitter</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="page__container">
      <form>
        <div>
          <label for="income1">Amount to Split</label>
          <div style="display: flex; align-items: center">
            <span class="input__prefix">$</span
            ><input id="amount" type="number" placeholder="0.00" />
          </div>
        </div>
        <div>
          <label for="income1">Income 1</label>
          <div style="display: flex; align-items: center">
            <span class="input__prefix">$</span
            ><input id="income1" type="number" placeholder="0.00" />
          </div>
        </div>
        <div>
          <label for="income2">Income 2</label>
          <div style="display: flex; align-items: center">
            <span class="input__prefix">$</span
            ><input id="income2" type="number" placeholder="0.00" />
          </div>
        </div>
      </form>
      <div class="portions__container">
        <div class="portion">
          <span>Person 1 Pays</span><span id="portion1">$0.00</span>
        </div>
        <div class="portion">
          <span>Person 2 Pays</span><span id="portion2">$0.00</span>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
